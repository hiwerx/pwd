#server.port=8089
# 配置连接MySQL中的straw数据库
spring.datasource.url=jdbc:mysql://localhost:3306/pwd?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai

spring.datasource.username=root
spring.datasource.password=root
# 配置Druid数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=5

# redis配置
spring.redis.host=localhost
spring.redis.port=6379

# 设置日志的显示级别为trace，将显示所有级别的日志
logging.level.com.lq.pwd = trace

spring.jackson.default-property-inclusion=non_null

# 个人添加厂商的个数
personal.company.sum=10
# 个人添加账户的个数
personal.acct.sum=20
# 个人添加密码的个数
personal.pwd.sum=50
# 用户账号有效时长（小时）
usr.account.valid.hour=2
# 邀请码使用次数
invite_code_use_num=4

